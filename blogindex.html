---
layout: blog
title: My Blog
---
{% comment %}
Jekyll 的模板代码，用于生成博客主页上的帖子列表（实际网站上访问的是这个文件）
{% endcomment %}

<h1>{{ page.title }}</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <p>{{ post.description }}</p>
  </li>
  {% endfor %}
</ul>
